<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    h1 { font-size: 16px; margin: 0 0 12px; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 6px;
      background: #f5f5f5;
      margin-bottom: 12px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }
    .dot.connected { background: #4CAF50; }
    .dot.disconnected { background: #f44336; }
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #4A90D9;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #357ABD; }
    button:disabled { background: #ccc; cursor: default; }
  </style>
</head>
<body>
  <h1>Viyv Browser</h1>
  <div class="status" id="status">
    <span class="dot" id="statusDot"></span>
    <span id="statusText">Checking...</span>
  </div>
  <button id="connectBtn">Connect</button>
  <script type="module" src="./popup.tsx"></script>
</body>
</html>
